<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="Pokedolar">
    <meta property="og:description" content="Pokedolar" />
    <meta property="og:type" content="website" />
    <title>Pokedolar</title>
</head>
<style>
    body {
        background: #eee;
    }
    div {
        width: 100%;
        text-align: center;
        padding: 10% 0 ;
    }
    img {
        width: 20%;
    }
    p {
        text-transform: uppercase;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
    }
</style>
<body>
    
    <div>
        <img />
        <p></p>
    </div>

</body>
</html>

<script>
    fetch('https://data.fixer.io/api/latest?access_key=4ca15fa4c688891571b7e929d7f4205c&format=1&base=USD').then(data => data.json()).then(currencies => {
        const BRL = Math.round(currencies.rates.BRL * 100) / 100;
        const BRLtoPokemon = BRL.toString().replace('.', '')
        fetch(`https://pokeapi.co/api/v2/pokemon/${BRLtoPokemon}`).then(data => data.json()).then(pokemon => {
            document.querySelector('img').setAttribute('src', `https://assets.pokemon.com/assets/cms2/img/pokedex/full/${BRLtoPokemon}.png`)            
            document.querySelector('p').append(`#${BRLtoPokemon} ${pokemon.name}`)
            document.querySelector('title').append(` - #${BRLtoPokemon} ${pokemon.name}`)
            const title = document.createElement('meta');
            title.setAttribute('property', 'og:title');
            title.setAttribute('content', `#${BRLtoPokemon} ${pokemon.name.toUpperCase()}`);
            document.getElementsByTagName('head')[0].appendChild(title);
            const image = document.createElement('meta');
            image.setAttribute('property', 'og:image');
            image.setAttribute('content', `https://assets.pokemon.com/assets/cms2/img/pokedex/full/${BRLtoPokemon}.png`);
            document.getElementsByTagName('head')[0].appendChild(image);
        })
    })
</script>
